<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <script src="./assets/scripts/helpers.js"></script>
    <script src="./assets/scripts/ui-screens.js"></script>
    <script src="./assets/models/keyboard.class.js"></script>
    <script src="./assets/models/sound-manager.class.js"></script>
    <script src="./assets/models/drawable-object.class.js"></script>
    <script src="./assets/models/status-bar.class.js"></script>
    <script src="./assets/models/health-bar.class.js"></script>
    <script src="./assets/models/bottle-bar.class.js"></script>
    <script src="./assets/models/coin-bar.class.js"></script>
    <script src="./assets/models/endboss-health-bar.class.js"></script>
    <script src="./assets/models/movable-object.class.js"></script>
    <script src="./assets/models/world.class.js"></script>
    <script src="./assets/models/cloud.class.js"></script>
    <script src="./assets/models/background-object.class.js"></script>
    <script src="./assets/models/obstacle.class.js"></script>
    <script src="./assets/models/chicken.class.js"></script>
    <script src="./assets/models/chonk.class.js"></script>
    <script src="./assets/models/character.class.js"></script>
    <script src="./assets/models/endboss.class.js"></script>
    <script src="./assets/models/throwable-object.class.js"></script>
    <script src="./assets/models/collectible-object.class.js"></script>
    <script src="./assets/models/coin.class.js"></script>
    <script src="./assets/models/bottle.class.js"></script>
    <script src="./assets/models/ui-object.class.js"></script>
    <script src="./assets/models/level.class.js"></script>
    <script src="./assets/levels/level1.js"></script>
    <script src="./assets/scripts/game.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/styles/standards.css">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body onload="init()">
    <main>
        <h2>El Pollo Loco</h2>

        <section id="start-screen" class="start-screen">
            <div class="start-screen-content">
                <h1>El Pollo Loco</h1>

                <button class="btn btn-start" onclick="startGame(), hideElementById('start-screen')">START GAME</button>

                <img id="input-instructions" src="./assets/img/ui/keyboard-controls.png" alt="Keyboard Controls"
                    class="keyboard-controls" />
            </div>
        </section>


        <section id="fullscreen" class="fullscreen-content">
            <div class="game-menu">
                <div class="game-menu-content">
                    <button id="mute-btn" class="btn btn-mute" onclick="SoundManager.toggleMuteAll()">
                        <img src="assets/img/ui/mute-icon-1.png" alt="Mute Icon">
                    </button>
                    <button id="restart" class="btn btn-restart" onclick="startGame()">
                        <img src="assets/img/ui/restart-icon.png" alt="Restart Icon">
                    </button>
                    <button class="btn btn-quit" onclick="quitGame()">
                        <img src="assets/img/ui/quit-icon.png" alt="Quit Icon">
                    </button>
                    <!-- <button class="btn btn-fullscreen" onclick="toggleFullscreen()">
                        <img src="assets/img/ui/fullscreen-icon.png" alt="Fullscreen Icon">
                    </button> -->
                </div>
            </div>
            <canvas id="canvas" width="720" height="480">
            </canvas>
            <div class="controls d-none">
                <div class="controls-content">

                    <div class="controls-movement">
                        <button id="btn-move-left" class="btn btn-control">
                            <img src="assets/img/ui/move-left-icon.png" alt="Move Left Icon">
                        </button>
                        <button id="btn-move-right" class="btn btn-control">
                            <img src="assets/img/ui/move-right-icon.png" alt="Move Right Icon">
                        </button>
                    </div>

                    <div class="controls-action">
                        <button id="btn-jump" class="btn btn-control">
                            <img src="assets/img/ui/jump-icon.png" alt="Jump Icon">
                        </button>
                        <button id="btn-throw" class="btn btn-control">
                            <img src="assets/img/ui/throw-icon.png" alt="Throw Icon">
                        </button>
                    </div>

                </div>
            </div>
        </section>

        
        <div id="test"></div>
    </main>

    <section class="endscreen-menu d-none">
        <div class="endscreen-menu-content">
            <button class="btn" onclick="startGame()">RESTART</button>
            <button class="btn" onclick="quitGame()">QUIT</button>
        </div>
    </section>
    
    <div class="landscape-request">
        <p>Please turn your device to activate landscape mode</p>
    </div>

</body>

</html>
