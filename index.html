    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body onload="init()">
    <main>
        <h1>El Pollo Loco</h1>

        <section id="start-section" class="start-screen">
            <div class="start-screen-content">
                <button class="btn" onclick="startGame(), hideElementById('start-section')">START GAME</button>
            </div>
        </section>

        <section id="end-section" class="end-screen d-none">
            <div class="end-screen-content">
                <button class="btn" onclick="startGame(), hideElementById('start-section')">RESTART GAME</button>
            </div>
        </section>
        
        <canvas id="canvas" width="720" height="480">
        </canvas>

        <section class="game-menu">
            <div class="game-menu-content">
                <button class="btn" onclick="">MUTE</button>
                <button class="btn" onclick="quitGame()">QUIT GAME</button>
            </div>
        </section>

        <div id="test"></div>
    </main>

</body>

</html>
